spring:
  application:
    name: resilience-library

resilience:
  monitor:
    interval: 10s  # Intervalo de monitoreo de métricas
  patterns:
    enabled: true  # Indica si los patrones (Circuit Breaker, Retry) están habilitados

services:
  - name: catalog-service
    host: localhost
    port: 8081

  - name: order-service
    host: localhost
    port: 8082
