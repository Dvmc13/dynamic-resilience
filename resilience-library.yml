      circuitbreaker:
        forcedState: ${MICROUSERS_CIRCUIT_FORCED_STATE:}
      retry:
        maxAttemptsOverride: ${MICROUSERS_RETRY_MAX_ATTEMPTS:}
        waitDurationOverride: ${MICROUSERS_RETRY_WAIT_DURATION:}

    - name: microproducts
