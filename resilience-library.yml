# dynamic-resilience/resilience-library.yml
resilience:
  monitor:
    interval: 30s  # Intervalo de chequeo de m√©tricas

  services:
    - name: frontend
      host: frontend  # Nombre del servicio en Docker Compose
      port: 8084
      metrics:
        latencyEndpoint: /actuator/prometheus
        errorEndpoint: /actuator/prometheus
      rulesFile: https://raw.githubusercontent.com/Dvmc13/dynamic-resilience/main/rules/frontend-circuitbreaker.yml
