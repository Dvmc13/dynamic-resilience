# Configuración Global
spring:
  cloud:
    bus:
      enabled: true
    config:
      server:
        git:
          uri: https://github.com/Dvmc13/dynamic-resilience.git
          default-label: main 
          search-paths: 
            - 'config/global'
            - 'config/services/{application}'
            - 'config/{profile}'
          force-pull: true # Forzar siempre última versión

# Configuración Base RabbitMQ
rabbitmq:
  host: ${RABBITMQ_HOST:localhost}
  port: ${RABBITMQ_PORT:5672}
  username: ${RABBITMQ_USER:guest}
  password: ${RABBITMQ_PASS:guest}

  logging:
  level:
    org.springframework.cloud.config: TRACE  # ← Cambiar de WARN a TRACE
    org.eclipse.jgit: DEBUG                  # ← Para ver operaciones Git

