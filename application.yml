# Configuraci贸n Global del Config Server
spring:
  cloud:
    bus:
      enabled: true
    config:
      server:
        git:
          uri: https://github.com/Dvmc13/dynamic-resilience.git
          default-label: main
          search-paths:
            - 'config/global'
            - 'config/services/{application}'
            - 'config/{profile}'
          force-pull: true
          timeout: 10
          clone-on-start: true
  # Se elimina la configuraci贸n de RabbitMQ y se sustituye por Kafka para el Bus:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Mejora de logs para diagn贸stico
logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.cloud.bus: DEBUG
    org.eclipse.jgit: DEBUG
    org.springframework.boot.actuate: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
