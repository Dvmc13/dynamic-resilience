groups:
- name: circuit-breaker-rules
  rules:
  - alert: HighErrorRate
    expr: sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) / sum(rate(http_server_requests_seconds_count[5m])) > 0.5  # 50% de errores
    for: 1m
    labels:
      severity: critical
    annotations:
      description: "Error rate >50% en los Ãºltimos 5 minutos"
