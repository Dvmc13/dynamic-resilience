groups:
- name: frontend-alerts
  rules:
  - alert: FrontendCircuitBreakerActivate
    expr: (sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / sum(rate(http_server_requests_seconds_count[5m]))) > 0.5
    for: 2m
    labels:
      action: open_circuit_breaker
    annotations:
      description: "Alta tasa de errores: Activar Circuit Breaker"
